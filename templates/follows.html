<div class="foll-page">

  <header class="header">
    <h4>Follows</h4>
  </header>

  <ul class="foll-list">
    <li class="foll-item" ng-repeat="follower in followers">
      <a href="#/profile/{{follower.id}}">
        <img class="foll-avatar" data-url="{{follower.id}}"
             src="" alt=""
             ng-src="{{follower.profile_picture}}" />
        <span class="foll-username">{{follower.username}}</span>
      </a>
    </li>
  </ul>

</div>
