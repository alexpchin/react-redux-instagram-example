<html ng-app="instApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Instagram App</title>
    <meta name="description" content="Short page description"/>
    <meta name="keywords" content="first second third key word"/>
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="../icon-app.png" />

<div id="container" ng-controller="Profile">

    <header id="header">

      <ul class="main-menu clf">
        <li class="main-item"><a class="main-link" href="#/">Timeline</a></li>
        <li class="main-item"><a class="main-link" href="#/search/">Search</a></li>
        <li class="main-item"><a class="main-link" href="#/profile/{{userId}}">Profile</a></li>
        <li class="main-item"><a class="main-link" href="#/about/">About</a></li>
        <li class="main-item"><a class="main-link" ng-click="followMe()">Follow Me</a></li>
      </ul>

    </header>

    <div id="main" class="clf" ng-view></div>

    <footer id="footer">

      <ul class="social-list">
        <li class="social-item"><a class="social-link icon-facebook" href="#"></a></li>
        <li class="social-item"><a class="social-link icon-twitter" href="#"></a></li>
        <li class="social-item"><a class="social-link icon-VK" href="#"></a></li>
        <li class="social-item"><a class="social-link icon-GitHub-circle" href="#"></a></li>
      </ul>

      <div class="copyright">
        &copy; Anton Kuznetsov<span class="rights">. Instagram App. All rights on left!</span>
      </div>

    </footer>

</div>

<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/instApp.js"></script>
<script type="text/javascript" src="../js/jquery.fancybox.pack.js"></script>
